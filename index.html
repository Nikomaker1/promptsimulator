<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering - Sesi√≥n Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.2rem;
        }

        .welcome-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .welcome-form h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .level-info {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }

        .level-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .example-box {
            background: #edf2f7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #48bb78;
        }

        .user-input-section {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .feedback.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .feedback.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .summary {
            background: #f0fff4;
            border: 2px solid #48bb78;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary h3 {
            color: #22543d;
            margin-bottom: 15px;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }

        .admin-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
        }

        .close-admin {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-stats {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
        }

        .student-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .level-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .level-stat {
            background: #f7fafc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .level-stat.completed {
            background: #c6f6d5;
        }

        .level-stat.failed {
            background: #fed7d7;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Prompt Engineering</h1>
            <p>Sesi√≥n Interactiva - Aprende paso a paso</p>
        </div>

        <!-- Formulario de bienvenida -->
        <div id="welcomeForm" class="welcome-form">
            <h2>¬°Bienvenido a la sesi√≥n!</h2>
            <div class="form-group">
                <label for="studentName">Tu nombre:</label>
                <input type="text" id="studentName" placeholder="Escribe tu nombre completo">
            </div>
            <div class="form-group">
                <label for="studentProblem">Define tu problema o petici√≥n inicial:</label>
                <textarea id="studentProblem" placeholder="Ejemplo: Necesito crear contenido para redes sociales de una tienda de ropa juvenil"></textarea>
            </div>
            <button onclick="startSession()">Comenzar Entrenamiento</button>
        </div>

        <!-- Contenido principal -->
        <div id="mainContent" class="main-content hidden">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 25%"></div>
            </div>

            <div id="levelContent">
                <!-- El contenido se genera din√°micamente -->
            </div>

            <div class="navigation">
                <button id="prevBtn" onclick="previousLevel()" style="display: none;">‚Üê Anterior</button>
                <button id="nextBtn" onclick="nextLevel()" disabled>Siguiente ‚Üí</button>
            </div>

            <div id="finalSummary" class="summary hidden">
                <h3>üéâ ¬°Felicitaciones! Has completado todos los niveles</h3>
                <div id="summaryContent"></div>
            </div>
        </div>
    </div>

    <!-- Panel de administrador (oculto) -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Panel de Administrador</h2>
                <button class="close-admin" onclick="closeAdmin()">‚úï Cerrar</button>
            </div>
            <div id="adminStats">
                <!-- Estad√≠sticas se cargan din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        let currentLevel = 0;
        let studentData = {
            name: '',
            problem: '',
            levels: [],
            startTime: null
        };

        const levels = [
            {
                name: "Zero-Shot Prompt",
                description: "Un prompt directo y claro que da instrucciones espec√≠ficas sin ejemplos previos.",
                example: "Act√∫a como un experto en marketing digital. Crea una estrategia de contenido para Instagram de una marca de ropa juvenil que incluya 5 tipos de publicaciones diferentes con sus respectivas descripciones y hashtags recomendados.",
                criteria: ["Instrucci√≥n clara y espec√≠fica", "Contexto definido", "Objetivo claro", "Sin ejemplos previos"],
                requiredElements: ["instrucci√≥n espec√≠fica", "contexto", "objetivo"]
            },
            {
                name: "Few-Shot Prompt",
                description: "Un prompt que incluye ejemplos para mostrar el formato o estilo deseado.",
                example: `Crea publicaciones para Instagram de una tienda de ropa juvenil siguiendo estos ejemplos:

Ejemplo 1: "¬°Nuevo look para el fin de semana! üëó‚ú® Combina comodidad y estilo con nuestro vestido casual. Perfecto para una salida con amigas. #OOTD #ModaJuvenil #FinDeSemana"

Ejemplo 2: "¬øYa viste nuestra nueva colecci√≥n? üî• Jeans que se adaptan a tu personalidad. Encuentra tu estilo √∫nico. #NuevaColecci√≥n #Jeans #Estilo√önico"

Ahora crea 3 publicaciones similares para [tu problema espec√≠fico]:`,
                criteria: ["Incluye ejemplos relevantes", "Formato consistente", "Patrones claros", "Instrucciones despu√©s de ejemplos"],
                requiredElements: ["ejemplos", "patr√≥n", "instrucciones espec√≠ficas"]
            },
            {
                name: "Constraint Prompt",
                description: "Un prompt que establece limitaciones espec√≠ficas y par√°metros claros.",
                example: `Crea contenido para redes sociales con estas restricciones espec√≠ficas:

RESTRICCIONES:
- M√°ximo 280 caracteres por publicaci√≥n
- Incluir exactamente 3 hashtags
- Tono juvenil y casual
- Sin usar signos de exclamaci√≥n
- Incluir call-to-action sutil
- Mencionar m√°ximo 2 productos por post

FORMATO REQUERIDO:
Texto: [contenido]
Hashtags: [3 hashtags]
CTA: [call to action]

Crea 2 publicaciones para [tu problema espec√≠fico] siguiendo estas restricciones.`,
                criteria: ["Limitaciones claras", "Par√°metros espec√≠ficos", "Formato definido", "Restricciones medibles"],
                requiredElements: ["restricciones claras", "formato espec√≠fico", "limitaciones medibles"]
            },
            {
                name: "Role + Chain of Thought",
                description: "Un prompt que asigna un rol espec√≠fico y pide razonamiento paso a paso.",
                example: `Act√∫a como un Community Manager experto con 5 a√±os de experiencia en marcas de moda juvenil.

PROCESO DE PENSAMIENTO:
1. Analiza el p√∫blico objetivo (edad, intereses, comportamiento en redes)
2. Identifica las tendencias actuales relevantes
3. Define el tono y estilo de comunicaci√≥n apropiado
4. Estructura el contenido seg√∫n mejores pr√°cticas
5. Optimiza para engagement y alcance

Siguiendo este proceso paso a paso, explica tu razonamiento y luego crea una estrategia de contenido espec√≠fica para [tu problema]. Muestra cada paso de tu an√°lisis antes de dar la respuesta final.`,
                criteria: ["Rol espec√≠fico definido", "Proceso paso a paso", "Razonamiento expl√≠cito", "Expertise clara"],
                requiredElements: ["rol espec√≠fico", "pasos claros", "razonamiento", "expertise"]
            }
        ];

        function startSession() {
            const name = document.getElementById('studentName').value.trim();
            const problem = document.getElementById('studentProblem').value.trim();

            if (!name || !problem) {
                alert('Por favor completa todos los campos');
                return;
            }

            studentData.name = name;
            studentData.problem = problem;
            studentData.startTime = new Date();
            studentData.levels = levels.map(level => ({
                name: level.name,
                completed: false,
                userPrompt: '',
                feedback: '',
                score: 0,
                attempts: 0
            }));

            document.getElementById('welcomeForm').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');

            loadLevel(0);
            saveProgress();
        }

        function loadLevel(levelIndex) {
            currentLevel = levelIndex;
            const level = levels[levelIndex];
            const progress = ((levelIndex + 1) / levels.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';

            const content = `
                <div class="level-info">
                    <h3>Nivel ${levelIndex + 1}: ${level.name}</h3>
                    <p>${level.description}</p>
                </div>

                <div class="example-box">
                    <strong>Ejemplo:</strong><br>
                    ${level.example.replace(/\n/g, '<br>')}
                </div>

                <div class="user-input-section">
                    <h4>Tu turno: Crea tu prompt para "${studentData.problem}"</h4>
                    <textarea id="userPrompt" rows="6" placeholder="Escribe tu prompt aqu√≠...">${studentData.levels[levelIndex].userPrompt}</textarea>
                    <br><br>
                    <button onclick="evaluatePrompt()">Evaluar mi Prompt</button>
                    <div id="feedback"></div>
                </div>
            `;

            document.getElementById('levelContent').innerHTML = content;

            // Actualizar botones de navegaci√≥n
            document.getElementById('prevBtn').style.display = levelIndex > 0 ? 'inline-block' : 'none';
            document.getElementById('nextBtn').style.display = levelIndex < levels.length - 1 ? 'inline-block' : 'none';
            
            if (studentData.levels[levelIndex].completed) {
                document.getElementById('nextBtn').disabled = false;
                showPreviousFeedback(levelIndex);
            } else {
                document.getElementById('nextBtn').disabled = true;
            }

            if (levelIndex === levels.length - 1 && studentData.levels[levelIndex].completed) {
                showFinalSummary();
            }
        }

        function evaluatePrompt() {
            const userPrompt = document.getElementById('userPrompt').value.trim();
            if (!userPrompt) {
                alert('Por favor escribe tu prompt');
                return;
            }

            const level = levels[currentLevel];
            const levelData = studentData.levels[currentLevel];
            
            levelData.userPrompt = userPrompt;
            levelData.attempts++;

            // Evaluaci√≥n autom√°tica
            const evaluation = evaluatePromptQuality(userPrompt, level);
            levelData.score = evaluation.score;
            levelData.feedback = evaluation.feedback;
            levelData.completed = true;

            showFeedback(evaluation);
            document.getElementById('nextBtn').disabled = false;
            
            saveProgress();
        }

        function evaluatePromptQuality(prompt, level) {
            let score = 0;
            let feedback = [];
            const promptLower = prompt.toLowerCase();

            // Evaluaci√≥n espec√≠fica por tipo de prompt
            switch(level.name) {
                case "Zero-Shot Prompt":
                    if (promptLower.includes('act√∫a como') || promptLower.includes('eres un')) {
                        score += 25;
                        feedback.push("‚úì Buen establecimiento de rol");
                    } else {
                        feedback.push("‚ö† Considera establecer un rol espec√≠fico");
                    }

                    if (prompt.length > 50 && prompt.includes('.')) {
                        score += 25;
                        feedback.push("‚úì Instrucciones claras y espec√≠ficas");
                    } else {
                        feedback.push("‚ö† Las instrucciones podr√≠an ser m√°s espec√≠ficas");
                    }

                    if (promptLower.includes(studentData.problem.toLowerCase().split(' ')[0])) {
                        score += 25;
                        feedback.push("‚úì Relacionado con tu problema espec√≠fico");
                    } else {
                        feedback.push("‚ö† Aseg√∫rate de relacionarlo con tu problema inicial");
                    }

                    if (!promptLower.includes('ejemplo') && !promptLower.includes('como esto')) {
                        score += 25;
                        feedback.push("‚úì No incluye ejemplos (correcto para zero-shot)");
                    } else {
                        feedback.push("‚ö† Zero-shot no debe incluir ejemplos");
                    }
                    break;

                case "Few-Shot Prompt":
                    if (promptLower.includes('ejemplo') || promptLower.includes('siguiendo') || prompt.includes('1.') || prompt.includes('2.')) {
                        score += 30;
                        feedback.push("‚úì Incluye ejemplos o referencias a ellos");
                    } else {
                        feedback.push("‚ö† Debe incluir ejemplos espec√≠ficos");
                    }

                    if (prompt.split('\n').length >= 3 || prompt.length > 200) {
                        score += 25;
                        feedback.push("‚úì Estructura adecuada con m√∫ltiples elementos");
                    } else {
                        feedback.push("‚ö† La estructura podr√≠a ser m√°s detallada");
                    }

                    if (promptLower.includes('similar') || promptLower.includes('parecido') || promptLower.includes('formato')) {
                        score += 25;
                        feedback.push("‚úì Pide seguir el patr√≥n de los ejemplos");
                    } else {
                        feedback.push("‚ö† Especifica que siga el patr√≥n de los ejemplos");
                    }

                    if (promptLower.includes(studentData.problem.toLowerCase().split(' ')[0])) {
                        score += 20;
                        feedback.push("‚úì Adaptado a tu problema espec√≠fico");
                    }
                    break;

                case "Constraint Prompt":
                    const constraints = prompt.match(/[-‚Ä¢]\s|[0-9]\./g);
                    if (constraints && constraints.length >= 3) {
                        score += 30;
                        feedback.push("‚úì Incluye m√∫ltiples restricciones claras");
                    } else {
                        feedback.push("‚ö† Debe incluir m√°s restricciones espec√≠ficas (usa listas)");
                    }

                    if (promptLower.includes('m√°ximo') || promptLower.includes('m√≠nimo') || promptLower.includes('exactamente')) {
                        score += 25;
                        feedback.push("‚úì Restricciones cuantificables");
                    } else {
                        feedback.push("‚ö† Incluye restricciones medibles (n√∫meros, l√≠mites)");
                    }

                    if (promptLower.includes('formato') || promptLower.includes('estructura') || prompt.includes('[')) {
                        score += 25;
                        feedback.push("‚úì Define formato espec√≠fico");
                    } else {
                        feedback.push("‚ö† Especifica el formato de salida deseado");
                    }

                    if (prompt.split(':').length >= 3) {
                        score += 20;
                        feedback.push("‚úì Estructura organizada con categor√≠as");
                    }
                    break;

                case "Role + Chain of Thought":
                    if (promptLower.includes('act√∫a como') && (promptLower.includes('experto') || promptLower.includes('especialista'))) {
                        score += 25;
                        feedback.push("‚úì Rol de experto bien definido");
                    } else {
                        feedback.push("‚ö† Define un rol de experto espec√≠fico");
                    }

                    const steps = prompt.match(/[0-9]\.|paso|primero|segundo|luego|despu√©s|finalmente/gi);
                    if (steps && steps.length >= 3) {
                        score += 30;
                        feedback.push("‚úì Proceso paso a paso claro");
                    } else {
                        feedback.push("‚ö† Debe incluir pasos espec√≠ficos de razonamiento");
                    }

                    if (promptLower.includes('explica') || promptLower.includes('razonamiento') || promptLower.includes('an√°lisis')) {
                        score += 25;
                        feedback.push("‚úì Pide mostrar el razonamiento");
                    } else {
                        feedback.push("‚ö† Solicita que muestre el proceso de pensamiento");
                    }

                    if (promptLower.includes('experiencia') || promptLower.includes('a√±os') || promptLower.includes('especializado')) {
                        score += 20;
                        feedback.push("‚úì Establece nivel de expertise");
                    }
                    break;
            }

            const isGood = score >= 70;
            return {
                score: score,
                isGood: isGood,
                feedback: `
                    <strong>${isGood ? 'üéâ ¬°Excelente trabajo!' : 'üîÑ Puede mejorar'}</strong><br>
                    Puntuaci√≥n: ${score}/100<br><br>
                    ${feedback.join('<br>')}
                    ${isGood ? '<br><br>Tu prompt cumple con los criterios del ' + level.name + '. ¬°Puedes continuar!' : '<br><br>Revisa los puntos de mejora y ajusta tu prompt para optimizarlo.'}
                `
            };
        }

        function showFeedback(evaluation) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.innerHTML = `<div class="feedback ${evaluation.isGood ? 'success' : 'error'}">${evaluation.feedback}</div>`;
        }

        function showPreviousFeedback(levelIndex) {
            const levelData = studentData.levels[levelIndex];
            if (levelData.feedback) {
                const evaluation = { isGood: levelData.score >= 70, feedback: levelData.feedback };
                showFeedback(evaluation);
            }
        }

        function nextLevel() {
            if (currentLevel < levels.length - 1) {
                loadLevel(currentLevel + 1);
            } else {
                showFinalSummary();
            }
        }

        function previousLevel() {
            if (currentLevel > 0) {
                loadLevel(currentLevel - 1);
            }
        }

        function showFinalSummary() {
            const completedLevels = studentData.levels.filter(l => l.completed).length;
            const goodScores = studentData.levels.filter(l => l.score >= 70).length;
            const totalScore = Math.round(studentData.levels.reduce((sum, l) => sum + l.score, 0) / levels.length);

            const summaryHTML = `
                <div class="score">üéâ Resumen Final - ${studentData.name}</div>
                <p><strong>Problema trabajado:</strong> ${studentData.problem}</p>
                <p><strong>Niveles completados:</strong> ${completedLevels}/${levels.length}</p>
                <p><strong>Prompts exitosos:</strong> ${goodScores}/${levels.length}</p>
                <p><strong>Puntuaci√≥n promedio:</strong> ${totalScore}/100</p>
                
                <h4>üìã Detalle por nivel:</h4>
                ${studentData.levels.map((level, index) => `
                    <div style="margin: 15px 0; padding: 15px; background: ${level.score >= 70 ? '#c6f6d5' : '#fed7d7'}; border-radius: 8px; border-left: 4px solid ${level.score >= 70 ? '#48bb78' : '#f56565'};">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <strong>${level.name}</strong>
                            <span style="font-size: 1.1em; font-weight: bold;">${level.score}/100 ${level.score >= 70 ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                        </div>
                        <div style="background: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px; margin-top: 8px;">
                            <strong>Tu prompt:</strong><br>
                            <em style="color: #2d3748;">"${level.userPrompt.length > 150 ? level.userPrompt.substring(0, 150) + '...' : level.userPrompt}"</em>
                        </div>
                    </div>
                `).join('')}
                
                <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px; text-align: center;">
                    <h3>üåü ¬°Excelente trabajo!</h3>
                    <p>Has completado tu entrenamiento en Prompt Engineering. Ahora tienes las herramientas para crear prompts m√°s efectivos.</p>
                    ${totalScore >= 70 ? 
                        '<p style="font-size: 1.1em;"><strong>üèÜ ¬°Felicitaciones! Dominas las t√©cnicas b√°sicas de prompt engineering.</strong></p>' : 
                        '<p><strong>üí° Sigue practicando estas t√©cnicas para mejorar tus habilidades.</strong></p>'
                    }
                </div>
            `;

            document.getElementById('summaryContent').innerHTML = summaryHTML;
            document.getElementById('finalSummary').classList.remove('hidden');
            
            // Ocultar botones de navegaci√≥n
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('prevBtn').style.display = 'none';
        }

        function saveProgress() {
            const allStudents = JSON.parse(localStorage.getItem('promptEngineering_students') || '[]');
            const existingIndex = allStudents.findIndex(s => s.name === studentData.name);
            
            if (existingIndex >= 0) {
                allStudents[existingIndex] = { ...studentData, lastUpdate: new Date() };
            } else {
                allStudents.push({ ...studentData, lastUpdate: new Date() });
            }
            
            localStorage.setItem('promptEngineering_students', JSON.stringify(allStudents));
        }

        // Sistema de administrador
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                e.preventDefault();
                openAdmin();
            }
        });

        function openAdmin() {
            loadAdminStats();
            document.getElementById('adminPanel').style.display = 'block';
        }

        function closeAdmin() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        function loadAdminStats() {
            const allStudents = JSON.parse(localStorage.getItem('promptEngineering_students') || '[]');
            
            if (allStudents.length === 0) {
                document.getElementById('adminStats').innerHTML = '<p>No hay estudiantes registrados a√∫n.</p>';
                return;
            }

            const statsHTML = allStudents.map(student => {
                const completedLevels = student.levels.filter(l => l.completed).length;
                const goodScores = student.levels.filter(l => l.score >= 70).length;
                const avgScore = Math.round(student.levels.reduce((sum, l) => sum + l.score, 0) / levels.length);

                return `
                    <div class="student-stats">
                        <div class="student-name">${student.name}</div>
                        <p><strong>Problema:</strong> ${student.problem}</p>
                        <p><strong>Progreso:</strong> ${completedLevels}/${levels.length} niveles completados</p>
                        <p><strong>√âxito:</strong> ${goodScores}/${levels.length} prompts exitosos</p>
                        <p><strong>Promedio:</strong> ${avgScore}/100</p>
                        
                        <div class="level-stats">
                            ${student.levels.map(level => `
                                <div class="level-stat ${level.completed ? (level.score >= 70 ? 'completed' : 'failed') : ''}">
                                    <strong>${level.name.split(' ')[0]}</strong><br>
                                    ${level.completed ? level.score + '/100' : 'No completado'}
                                </div>
                            `).join('')}
                        </div>
                        
                        <small>√öltima actualizaci√≥n: ${new Date(student.lastUpdate).toLocaleString()}</small>
                    </div>
                `;
            }).join('');

            // Estad√≠sticas generales
            const totalStudents = allStudents.length;
            const avgCompletion = Math.round((allStudents.reduce((sum, s) => sum + s.levels.filter(l => l.completed).length, 0) / (totalStudents * levels.length)) * 100);
            const avgSuccess = Math.round((allStudents.reduce((sum, s) => sum + s.levels.filter(l => l.score >= 70).length, 0) / (totalStudents * levels.length)) * 100);

            const generalStats = `
                <div style="background: #e6fffa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <h3>üìä Estad√≠sticas Generales</h3>
                    <p><strong>Total de estudiantes:</strong> ${totalStudents}</p>
                    <p><strong>Promedio de finalizaci√≥n:</strong> ${avgCompletion}%</p>
                    <p><strong>Promedio de √©xito:</strong> ${avgSuccess}%</p>
                </div>
            `;

            document.getElementById('adminStats').innerHTML = generalStats + statsHTML;
        }

        // Actualizar estad√≠sticas cada 10 segundos si el panel est√° abierto
        setInterval(() => {
            if (document.getElementById('adminPanel').style.display === 'block') {
                loadAdminStats();
            }
        }, 10000);

        // Cargar datos existentes si el usuario ya empez√≥
        window.addEventListener('load', () => {
            const allStudents = JSON.parse(localStorage.getItem('promptEngineering_students') || '[]');
            const urlParams = new URLSearchParams(window.location.search);
            const resumeName = urlParams.get('resume');
            
            if (resumeName) {
                const existingStudent = allStudents.find(s => s.name === resumeName);
                if (existingStudent) {
                    studentData = existingStudent;
                    document.getElementById('welcomeForm').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    loadLevel(studentData.levels.findIndex(l => !l.completed) || 0);
                }
            }
        });
    </script>
</body>
